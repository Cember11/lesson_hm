<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //为什么要有Symbol？  放心加进去  绝对不会重复
        const wes=Symbol('wes');
        let name='熊哥';
        //同学  对象字面量
        const classmate ={
            //cy是字符串  多次定义会覆盖
            "cy":1,
            "cy":2,
            [name]:"猛男",
            // Symbol可以代替字符串作为key
            [Symbol('mark')]:{grade:50,gender:'male'},
            [Symbol('olivia')]:{grade:80,gender:'female'},
            [Symbol('olivia')]:{grade:80,gender:'female'},
        }
        console.log(classmate[name],classmate.cy,classmate);
        //Object.entries(classmate) 二维数组  键  值
        for(let [key,value] of Object.entries(classmate)){
            console.log(key,value);
        }
        //打印key  for in  遍历对象的key
        for(const person in classmate){
            console.log(person);
        }
        //打印value  for of  遍历对象的value
        for(const person of Object.values(classmate)){
            console.log(person);
        }
        const syms=Object.getOwnPropertySymbols(classmate);
        console.log(syms);
        const data =syms.map(sym=>classmate[sym].grade);
        console.log(data);
//属性描述符
        console.log(Object.getOwnPropertyDescriptors(classmate));
    </script>
    
</body>
</html>
